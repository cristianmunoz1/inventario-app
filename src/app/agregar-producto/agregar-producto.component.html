<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Agregar producto</h3>
    </div>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="descripcion" class=" form-label">Descripci√≥n del producto</label>
            <input type="text" class="form-control" id="descripcion" name="descripcion" required
                [(ngModel)]="producto.descripcion">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" step="any" id="precio" class="form-control" name="precio"
                [(ngModel)]="producto.precio">
        </div>
        <div class="mb-3">
            <label for="precio" class="form-label">Existencia</label>
            <input type="number" id="existencia" class="form-control" name="existencia"
                [(ngModel)]="producto.existencia">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-sm me-3">Agregar</button>
            <a href="/" class="btn btn-danger btn-sm">Regresar</a>
        </div>

    </form>
</div>
